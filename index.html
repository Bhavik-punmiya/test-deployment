<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Welcome to my hosted webpage" />
  <title>My Hosted Page</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f9f9f9;
      color: #333;
    }
    header, footer {
      background-color: #333;
      color: white;
      padding: 1rem 0;
    }
    main {
      padding: 2rem;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Hosted Website</h1>
  </header>
  <main>
    <p>This is a simple HTML page you can host on any static web server like GitHub Pages, Vercel, Netlify, or your own server.</p>
    <p>Customize this however you like!</p>
    <a href="https://github.com" target="_blank">Visit GitHub</a>
  </main>
  <footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>
</body>
</html>
